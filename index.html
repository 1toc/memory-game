<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á•ûÁµåË°∞Âº±„Ç≤„Éº„É† - „É™„Éè„Éì„É™Ë®ìÁ∑¥Áî®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Mewairyo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 36px;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .settings {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        select {
            padding: 12px 16px;
            border: 3px solid #333;
            border-radius: 8px;
            font-size: 18px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
            font-weight: 600;
        }

        select:hover {
            border-color: #667eea;
        }

        button {
            padding: 16px 32px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .game-board {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            transform-style: preserve-3d;
        }

        .card:hover:not(.flipped):not(.matched) {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card.flipped,
        .card.matched {
            background: white;
            border: 4px solid #667eea;
        }

        .card.matched {
            background: #e8f5e9;
            border-color: #4caf50;
            cursor: default;
        }

        .card-content {
            display: none;
        }

        .card.flipped .card-content,
        .card.matched .card-content {
            display: block;
        }

        .message {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 700;
            font-size: 22px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .history {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .history h3 {
            margin-bottom: 12px;
            color: #333;
            font-size: 20px;
            font-weight: bold;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .history-item {
            padding: 8px 0;
            border-bottom: 2px solid #e0e0e0;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .settings {
                flex-direction: column;
                align-items: stretch;
            }

            .card {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Á•ûÁµåË°∞Âº±„Ç≤„Éº„É†</h1>
        
        <div class="controls">
            <div class="settings">
                <div class="setting-group">
                    <label for="difficulty">Èõ£ÊòìÂ∫¶:</label>
                    <select id="difficulty">
                        <option value="easy">„ÇÑ„Åï„Åó„ÅÑ (12Êûö)</option>
                        <option value="medium" selected>„Åµ„Å§„ÅÜ (16Êûö)</option>
                        <option value="hard">„ÇÄ„Åö„Åã„Åó„ÅÑ (24Êûö)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="cardSize">„Ç´„Éº„Éâ„Çµ„Ç§„Ç∫:</label>
                    <select id="cardSize">
                        <option value="small">Â∞è (70px)</option>
                        <option value="medium">‰∏≠ (90px)</option>
                        <option value="large" selected>Â§ß (110px)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="historyDisplay">Â±•Ê≠¥Ë°®Á§∫:</label>
                    <select id="historyDisplay">
                        <option value="simple">Á∞°Êòì (ÊúÄÊñ∞5‰ª∂)</option>
                        <option value="normal" selected>Ê®ôÊ∫ñ (ÊúÄÊñ∞10‰ª∂)</option>
                        <option value="detailed">Ë©≥Á¥∞ („Åô„Åπ„Å¶)</option>
                    </select>
                </div>
            </div>
            <button class="start-btn" onclick="startGame()">„Ç≤„Éº„É†ÈñãÂßã</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">ÁµåÈÅéÊôÇÈñì</div>
                <div class="stat-value" id="timer">0:00</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Ë©¶Ë°åÂõûÊï∞</div>
                <div class="stat-value" id="attempts">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Ê≠£Ëß£Êï∞</div>
                <div class="stat-value" id="matches">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="message" id="message"></div>

        <div class="history">
            <h3>üìù Ë©¶Ë°åÂ±•Ê≠¥</h3>
            <div class="history-list" id="historyList">
                „Ç≤„Éº„É†„ÇíÈñãÂßã„Åó„Å¶„Åè„Å†„Åï„ÅÑ
            </div>
        </div>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;
        let startTime;
        let timerInterval;
        let canFlip = true;
        let history = [];
        let historyDisplayLimit = 10; // „Éá„Éï„Ç©„É´„Éà„ÅØÊ®ôÊ∫ñ

        const symbols = ['üçé', 'üçä', 'üçã', 'üçå', 'üçâ', 'üçá', 'üçì', 'üçë', 'üçí', 'ü•ù', 'üçç', 'ü•≠'];

        function startGame() {
            const difficulty = document.getElementById('difficulty').value;
            const cardSize = document.getElementById('cardSize').value;
            const historyDisplay = document.getElementById('historyDisplay').value;
            
            // Â±•Ê≠¥Ë°®Á§∫‰ª∂Êï∞„ÅÆË®≠ÂÆö
            switch(historyDisplay) {
                case 'simple':
                    historyDisplayLimit = 5;
                    break;
                case 'normal':
                    historyDisplayLimit = 10;
                    break;
                case 'detailed':
                    historyDisplayLimit = 999; // „Åô„Åπ„Å¶Ë°®Á§∫
                    break;
            }
            
            let rows, cols;
            switch(difficulty) {
                case 'easy':
                    rows = 3;
                    cols = 4;
                    break;
                case 'medium':
                    rows = 4;
                    cols = 4;
                    break;
                case 'hard':
                    rows = 4;
                    cols = 6;
                    break;
            }

            let size;
            switch(cardSize) {
                case 'small':
                    size = '70px';
                    break;
                case 'medium':
                    size = '90px';
                    break;
                case 'large':
                    size = '110px';
                    break;
            }

            initGame(rows, cols, size);
        }

        function initGame(rows, cols, size) {
            // „É™„Çª„ÉÉ„Éà
            flippedCards = [];
            matchedPairs = 0;
            attempts = 0;
            history = [];
            canFlip = true;
            
            document.getElementById('attempts').textContent = '0';
            document.getElementById('matches').textContent = '0';
            document.getElementById('timer').textContent = '0:00';
            document.getElementById('message').classList.remove('show');
            document.getElementById('historyList').innerHTML = '';

            // „Ç´„Éº„ÉâÁîüÊàê
            const totalPairs = (rows * cols) / 2;
            const gameSymbols = symbols.slice(0, totalPairs);
            cards = [...gameSymbols, ...gameSymbols];
            
            // „Ç∑„É£„ÉÉ„Éï„É´
            cards.sort(() => Math.random() - 0.5);

            // „Éú„Éº„Éâ‰ΩúÊàê
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, ${size})`;
            gameBoard.style.gridTemplateRows = `repeat(${rows}, ${size})`;

            cards.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.dataset.symbol = symbol;
                card.innerHTML = `<span class="card-content">${symbol}</span>`;
                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
            });

            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            startTime = Date.now();
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || 
                card.classList.contains('matched') || flippedCards.length >= 2) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                attempts++;
                document.getElementById('attempts').textContent = attempts;
                checkMatch();
            }
        }

        function checkMatch() {
            canFlip = false;
            const [card1, card2] = flippedCards;
            const symbol1 = card1.dataset.symbol;
            const symbol2 = card2.dataset.symbol;

            if (symbol1 === symbol2) {
                // „Éû„ÉÉ„ÉÅÊàêÂäü
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    document.getElementById('matches').textContent = matchedPairs;
                    
                    addHistory(`‚úì ${symbol1} „Å® ${symbol2} „Åå„Éû„ÉÉ„ÉÅ„Åó„Åæ„Åó„ÅüÔºÅ`);
                    
                    if (matchedPairs === cards.length / 2) {
                        gameComplete();
                    }
                    
                    flippedCards = [];
                    canFlip = true;
                }, 500);
            } else {
                // „Éû„ÉÉ„ÉÅÂ§±Êïó
                addHistory(`‚úó ${symbol1} „Å® ${symbol2} „ÅØÈÅï„ÅÑ„Åæ„Åô`);
                
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }

        function addHistory(text) {
            history.unshift(text);
            const historyList = document.getElementById('historyList');
            
            // Â±•Ê≠¥„Çí„ÇØ„É™„Ç¢„Åó„Å¶ÂÜçÊèèÁîª
            historyList.innerHTML = '';
            
            // Ë°®Á§∫‰ª∂Êï∞„ÇíÂà∂Èôê
            const displayHistory = history.slice(0, historyDisplayLimit);
            
            displayHistory.forEach((historyText, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = `${attempts - index}ÂõûÁõÆ: ${historyText}`;
                historyList.appendChild(item);
            });
        }

        function gameComplete() {
            clearInterval(timerInterval);
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            const message = document.getElementById('message');
            message.className = 'message success show';
            message.textContent = 
                `üéâ „ÇØ„É™„Ç¢ÔºÅ ÊôÇÈñì: ${minutes}:${seconds.toString().padStart(2, '0')} / Ë©¶Ë°åÂõûÊï∞: ${attempts}Âõû`;
        }

        // ÂàùÊúü„Ç≤„Éº„É†ÈñãÂßã
        window.addEventListener('load', () => {
            startGame();
        });
    </script>
</body>
</html>
